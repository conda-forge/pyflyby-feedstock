{% set name = "pyflyby" %}
{% set version = "1.9.11" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5fcb6432cdd99f5b72c5e2a3b7ec29fde8eadd9fddb78b98926a1b3971c4de12

build:
  number: 0
  noarch: python
  entry_points:
    - py = pyflyby._py:py_main
    - py3 = pyflyby._py:py_main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest
    - python {{ python_min }}
    - setuptools
  run:
    - pyflakes
    - six
    - toml
    - python >={{ python_min }}
    - isort
    - black

test:
  imports:
    - pyflyby
  commands:
    - pip check
    - py --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/pyflyby/
  summary: pyflyby - Python development productivity tools, in particular automatic import management
  license: MIT
  license_file: doc/LICENSE.txt

extra:
  recipe-maintainers:
    - asmeurer
    - carreau
    - quarl
